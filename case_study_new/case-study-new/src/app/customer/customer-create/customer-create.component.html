<h1>Tạo sản phẩm mới</h1>
<form   [formGroup]="customerForm" (ngSubmit)="submit()" >

  <table>
    <tr>
      <td>ID:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Code:</td>
      <td><input type="text" formControlName="code"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Type:</td>
      <td> <select formControlName="type" class="form-control">
        <option value="">--</option>
        <option *ngFor="let t of typeList" [ngValue]="t">{{t.type}}  </option>
      </select></td>
    </tr>
  <tr>
      <td>Birthday</td>
      <td><input type="date" formControlName="birthday"></td>
    </tr>
    <tr>
      <td>CMND</td>
      <td><input type="text" formControlName="idCard"></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" formControlName="phone"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" formControlName="email"></td>
    </tr><tr>
    <td>Address</td>
    <td><input type="text" formControlName="address"></td>
  </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
