<h1>Tạo sản phẩm mới</h1>
<form   [formGroup]="employeeForm" (ngSubmit)="submit()" >

  <table>

    <tr>
      <td>Code:</td>
      <td><input type="text" formControlName="code"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Position:</td>
      <td> <select formControlName="position" class="form-control">
        <option value="">--</option>
        <option *ngFor="let position of positionList" [ngValue]="position">{{position.name}}  </option>
      </select></td>
    </tr>
    <tr>
      <td>Education:</td>
      <td> <select formControlName="education" class="form-control">
        <option value="">--</option>
        <option *ngFor="let education of educationList" [ngValue]="education">{{education.name}}  </option>
      </select></td>
    </tr>
    <tr>
      <td>Division:</td>
      <td> <select formControlName="division" class="form-control">
        <option value="">--</option>
        <option *ngFor="let division of divisionList" [ngValue]="division">{{division.name}}  </option>
      </select></td>
    </tr>
    <tr>
      <td>Birthday</td>
      <td><input type="date" formControlName="birthday"></td>
    </tr>
    <tr>
      <td>CMND</td>
      <td><input type="text" formControlName="idCard"></td>
    </tr>
    <tr>
      <td>Salary</td>
      <td><input type="text" formControlName="salary"></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" formControlName="phone"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" formControlName="email"></td>
    </tr><tr>
    <td>Address</td>
    <td><input type="text" formControlName="address"></td>
  </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
